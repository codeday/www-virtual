query PostersQuery ($endDate: CmsDateTime!) {
  cms {
    events(limit: 1,
      order:startsAt_DESC
      where: {
        program: {webname: "virtual"}
        endsAt_gte: $endDate,
      }) {
      items {
        id
        startsAt
        posters {
          items {
            url
          }
        }
      }
    }
    programs(limit: 1,
      where: {
        webname: "virtual"
      }) {
      items {
        posters {
          items {
            url
          }
        }
      }
    }
  }
}